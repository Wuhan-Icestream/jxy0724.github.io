<!DOCTYPE html>
<html>
<head>
	<meta http-equiv = "content-type" content = "text/html;charset=UTF-8" />
	<title>IceStream</title>
	<link rel="shortcut icon" href="images/favicon.ico" >
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/masonry.pkgd.min.js" type="text/javascript"></script>
	<script src="js/imagesloaded.pkgd.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$(".menu div").hover(function(){
				$(this).find("a").addClass("hover");
				$(this).find("ul").stop().show(500);
			},function(){
				$(this).find("a").removeClass("hover");
				$(this).find("ul").stop().hide(500);
			});

			var $grid = $('.grid').masonry({
				itemSelector: '.griditem'
			});
			$grid.imagesLoaded().progress( function() {
			  $grid.masonry('layout');
			});

			$(".video").height($(this).width()*720/1280);

			$("#langs").change(function(){
				location = $(this).val();
			});
		});

		function scrollToPortfolio(){
			scrollTo($(".img2_cn"));
		}

		function scrollToContact(){
			scrollTo($(".img3_cn"));
		}

		function scrollTo(jqTarget){
			$('html, body').animate({
    			scrollTop: jqTarget.offset().top
			}, 1000);
		}
	</script>
</head>
	<body>
		<div>
			<div id="header">
				<div class="header-icon"></div>
				<div class="menu">
					<div>
						<a href="javascript:void(0)">主页</a>
					</div>
					<div>
						<a href="javascript:void(0)">关于我们</a>
					</div>
					<div>
						<a href="javascript:scrollToPortfolio()">应用行业</a>
					</div>
					<div>
						<a href="javascript:scrollToContact()">联系</a>
					</div>
					<div>
						<a href="javascript:void(0)">合作伙伴</a>
					</div>
					<div class="langDiv">
						简体中文
						<ul id="selectLang">
				        	<li>
				        		<a href="index.html">English</a>
				        	</li>
	  					</ul>
					</div>
				</div>
			</div>
			<video class="video" src="videos/intro.mp4" poster="videos/intro_static.jpg" controls="controls" autoplay="autoplay" loop="loop" width="100%"></video>
		</div>
		
		<div class="img">
			<div class="img1_cn">
				<button class="btn1">点击了解更多</button>
			</div>			
		</div>
		<div class="img bgcolor1">
			<div class="img2_cn">
				<div class="grid">
					<div class="griditem">
						<img src="images/hardwork1_cn.jpg" />
					</div>
					<div class="griditem">
						<img src="images/hardwork2_cn.jpg" />
					</div>
					<div class="griditem">
						<img src="images/hardwork3_cn.jpg" />
					</div>
					<div class="griditem">
						<img src="images/hardwork4_cn.jpg" />
					</div>
					<div class="griditem">
						<img src="images/hardwork5_cn.jpg" />
					</div>
					<div class="griditem">
						<img src="images/hardwork6_cn.jpg" />
					</div>
				</div>
			</div>
		</div>
		<div class="img">
			<div class="img3_cn"></div>
		</div>
		<div class="img bgcolor2">
			<div class="img4_cn"></div>
		</div>
	</body>
</html>
