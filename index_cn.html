<!DOCTYPE html>
<html>
<head>
	<meta http-equiv = "content-type" content = "text/html;charset=UTF-8" />
	<title>IceStream</title>
	<link rel="shortcut icon" href="images/favicon.ico" >
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/masonry.pkgd.min.js" type="text/javascript"></script>
	<script src="js/imagesloaded.pkgd.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$(".menu div").hover(function(){
				$(this).find("a").addClass("hover");
				$(this).find("ul").stop().show(500);
			},function(){
				$(this).find("a").removeClass("hover");
				$(this).find("ul").stop().hide(500);
			});

			var $grid = $('.grid,.grid1').masonry({
				itemSelector: '.griditem',
				transitionDuration: 0
			});
			$grid.imagesLoaded().progress( function() {
			  $grid.masonry('layout');
			});

			$(".video").height($(this).width()*720/1280);

			$("#langs").change(function(){
				location = $(this).val();
			});

			$(".grid1 img").mouseover(function(){
				this.src = this.src.split(".")[0]+"_cn_hover.png";
			}).mouseout(function(){
				this.src = this.src.split("_cn_hover")[0]+".png";
			}).on("click",function(){
				$("#dialog").show();
				$("#dialog img").first().attr("src",this.src.split("_hover")[0]+"_pop.png");
			});

			$("#dialog img:eq(1)").on("click",function(){
				$("#dialog").hide();
			});
		});

		function scrollToPortfolio(){
			scrollTo($(".img2_cn"));
		}

		function scrollToContact(){
			scrollTo($(".img3_cn"));
		}

		function scrollToPhotofolio(){
			scrollTo($(".img5_cn"));
		}

		function scrollTo(jqTarget){
			$('html, body').animate({
    			scrollTop: jqTarget.offset().top
			}, 1000);
		}
	</script>
</head>
	<body>
		<div>
